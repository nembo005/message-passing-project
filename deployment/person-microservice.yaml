apiVersion: v1
kind: Service
metadata:
  labels:
    service: person
  name: person-service
spec:
  ports:
  - name: "5003"
    port: 5003
    targetPort: 5003
    nodePort: 31004
  selector:
    service: person
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: person
  name: person-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      service: person
  template:
    metadata:
      labels:
        service: person
    spec:
      containers:
      - image: nembo009/person-service:1.0
        name: person
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
